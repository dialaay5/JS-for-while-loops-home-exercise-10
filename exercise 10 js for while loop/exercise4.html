<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 4</title>
</head>
<body>
    <script>
        let shalem = parseInt(prompt('enter number'))
        let y = 0
        while (shalem > y){
            x = shalem 
             while (x > 0){
             if (x % 10 == y){
             document.write (`${y}`)
             }
             x = Math.floor(x / 10)
        }
        y++
        
    }

        
    </script>
    
</body>
</html>
