<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 24</title>
</head>
<body>
    <form>
        <p>number 1 : <input id="id1_number#1" type="number" /></p>
        <p>number 2 : <input id="id2_number#2" type="number" /></p>
        <p>click here : <button type="button" onclick="buttonclick()"> Click me! </button></p>
     </form>
    <script>
        function buttonclick() {
            const x = parseInt(document.getElementById('id1_number#1').value)
            const y = parseInt(document.getElementById('id2_number#2').value)
            let z = 1

           
            for (let i = 1; i <= Math.min (x , y); i++){
                if( x % i == 0 && y % i == 0){
                    z = i
                }
            }
            document.write(`${z}`)

        }
            
 
    

   
        </script>

    
</body>
</html>
