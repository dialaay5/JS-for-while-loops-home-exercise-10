<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 25</title>
</head>
<body>
    
    <script>
            let m = parseInt(prompt('enter number'))
            let y = 2

            document.write(`${m}= `)
            while (m >= y){
                
                while (m % y == 0){
                m = m / y
                document.write(`${y}*`)
                }
                y++
            }
        document.write('1') 
        
        </script>

    
</body>
</html>
