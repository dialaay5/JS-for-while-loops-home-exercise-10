<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 21</title>
</head>
<body>
    <form>
        <p>index number : <input id="id1_number" type="number" /></p>
        <p>click here : <button type="button" onclick="buttonclick()"> Click me! </button></p>
     </form>
    <script>
        function buttonclick() {
            const index = parseInt(document.getElementById('id1_number').value)
            let x = 0 
            let y = 1 
            let i = 2

            while(index > i){
                let z = y
                y= x + y 
                x = z
                i++ 
            }
            document.write(`${x + y}`)
        }
        </script>

    
</body>
</html>
